<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Exercio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="https://obritto.com/img/logo-transparente.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logotipo">
            <h1>Agenda Telefonica</h1>
        </header>
        <form id="form-atividade">
            <input id="nome" type="text" required placeholder="Nome">
            <input id="telefone" type="number" required placeholder="Telefone" maxlength="11">
            <button class="btn" type="submit">Cadastrar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
